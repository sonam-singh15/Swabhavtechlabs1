<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Banner</title>
    <script src="jq.js"></script>
</head>

<body>
    <section id="banner"
        style="display: inline;background:blue; position: relative;font-size: 50px;">
        Welcome to JQuery</section>
    <script>
        $(document).ready(function () {
            $('#banner').animate({
                left: '400px',
                top: '75px',
                height: '350px',
                width: '400px',
            });
        });

    </script>
</body>
</html>
