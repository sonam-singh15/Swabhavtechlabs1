<!DOCTYPE html>
<html lang="en" id="fullHtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>number api</title>
</head>
<body>
    <div id="demo">
        Numbar:-<input type="text" id="number"/>
        <button type="btnsearch" onclick="loadDoc()">search</button>
</div>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("btnsearch").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "http://numberapi.com", true);
  xhttp.send();
}

    </script>
    </body>
    </html>
