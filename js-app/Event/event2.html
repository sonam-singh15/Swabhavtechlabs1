<!DOCTYPE html>
<html lang="en" id="fullHtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colors</title>
</head>

<body>
    <button id="red" type="button">RED</button>
    <button id="blue" type="button">BLUE</button>

    <script>
        function listener(event) {
            console.log(event);
            document.body.style.backgroundColor = event.target.innerHTML
        }
        var redButton = document.getElementById("red");
        redButton.addEventListener("click", listener);
        var blueButton = document.getElementById("blue").addEventListener("click",
            listener);
    </script>
</body>

</html>
